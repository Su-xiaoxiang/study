<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="wid-device=width,initial-scale=1.0">
</head>
<body>
    <!-- 准备容器 -->
    <div id="app">
        <!-- 编写用于渲染的代码逻辑 -->
      <h1>{{msg}}</h1>
        <a href="*#">{{count}}</a>
    </div>
    
</body>
<!-- 引包 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
   //一旦引入核心包，在全局坏境就有了Vue构造函数
   const app=new Vue({
    //通过el选择器，指定管理的是哪个盒子
    el: '#app',
    //通过data提供数据
    data:{
        msg: 'Hello World！',
        count: '666'
    }
   })
</script>
</html>
