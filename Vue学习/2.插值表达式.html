<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="wid-device=width,initial-scale=1.0">
</head>
<body>
    <!-- 准备容器 -->
    <!-- 
        插值表达式
     -->
    <div id="app">
        <!-- 编写用于渲染的代码逻辑 -->
         {{nickname}}
         <!-- 转大写 -->
         {{nickname.toUpperCase()}}
         {{nickname +'你好'}}
         {{age >=18 ? '成年' : '未成年'}}
         <p>我叫{{friend.name}}我的描述{{friend.desc}}</p>
    </div>
    
</body>
<!-- 引包 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
   //一旦引入核心包，在全局坏境就有了Vue构造函数
   const app=new Vue({
    //通过el选择器，指定管理的是哪个盒子
    el: '#app',
    //通过data提供数据
    data:{
       nickname: 'tony',
       age: 19,
       friend: {
        name: '小明',
        desc: '热爱学习Vue'
    }
    }
   })
</script>
</html>
