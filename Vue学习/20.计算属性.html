<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>计算属性</title>
    <meta name="viewport" content="wid-device=width,initial-scale=1.0">
</head>
<body>
<!-- 准备容器 -->
<div id="app">
    <!-- 编写用于渲染的代码逻辑 -->
  <h1>小黑的礼物清单</h1>
    <table border=" true">
    <tr>
        <th>名字</th>
        <th>数量</th>
    </tr>
    <tr  v-for="(item,index) in list":key="item.id">
        <td>{{item.name}}</td>
        <td>{{item.num}}</td>
    </tr>
    </table>
    <p>礼物总数: {{totalCount}}个</p>
</div>

</body>
<!-- 引包 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //一旦引入核心包，在全局坏境就有了Vue构造函数
    const app=new Vue({
        //通过el选择器，指定管理的是哪个盒子
        el: '#app',
        //通过data提供数据
        data:{
         list:[
             {id:1,name:'篮球',num:1},
             {id:2,name:'玩具',num:2},
             {id:3,name:'铅笔',num:3}
         ]
        },
        computed:{
            totalCount(){
                //基于现有的数据去编写求值逻辑
                //计算属性函数内部,可以直接通过this 访问到app实列
                //需求:对this.list 数组里面的Num进行求和 ->reduce
          let total=this.list.reduce((sum,item) =>  sum +item.num ,0)
                return total
            }
        }
    })
</script>
</html>
